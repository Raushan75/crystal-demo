<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="form-container">
      <div id="form-img">
        <img src="/Crystal/img1/login.jpg" alt="" />
      </div>
      <div class="form-content">
         <div id="item">
          <div id="sign"><a href="signup.html">Sign Up</a></div>
          <div id="log"><a href="#">Login</a></div>
          <div id="cross">
            <img src="/Crystal/img1/icons8-cross-50.png" alt="" />
          </div>
         </div>
          <form action="">
            <label for="email"></label>
            <input type="text" id="email" placeholder="Email ID/Phone Number" name="Email" required/><br>
            <input type="password" id="password" placeholder="Password"  name="password" required /><br>
            <input type="submit" id="login" value="Login" /><br>
            <div id="for"><a href="forgot.html">Forgot Password?</a></div>
            <div id="google"><a href="#"><img src="/Crystal/img1/google.png" alt=""><span>Log in with Google</span></a></div>
            <p>New User? <a href="signup.html">Sign up </a></p>
          </form>
      </div>
    </div>
  </body>
</html>
